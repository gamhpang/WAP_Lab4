<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <link href="./main.css" rel="stylesheet" />
</head>

<body>
    <div class="bd">
        <form action="#">
            <header>
                <h2>Workshop Registration</h2>

                <select class="more">
                    <option class="more" disabled selected hidden>More Actions</option>
                </select>

            </header>
            <section>
                <div>
                    <div class="main-form">

                        <div class="control">
                            <div class="element">
                                <h4>Register now while seats are available</h4>
                            </div>

                            <div class="element">
                                <div class="label">Frist Name <span>*</span></div><input type="text" size="40" required>
                            </div>
                            <div class="element">
                                <div class="label">Last Name <span>*</span></div><input type="text" size="40" required>
                            </div>
                            <div class="element">
                                <div class="label">Company/Institution <span>*</span></div><input type="text" size="40"
                                    required>
                            </div>
                            <div class="element">
                                <div class="label">Address <span>*</span></div><textarea name="address" rows="10"
                                    cols="40"></textarea>
                            </div>
                            <div class="element">
                                <div class="label">City</div><input type="text" size="40">
                            </div>
                            <div class="element">
                                <div class="label">State / Province / Region </div>
                                <select class="custom-selection">
                                    <option value="" disabled selected hidden>-Select-</option>
                                </select>

                            </div>
                            <div class="element">
                                <div class="label">Country</div>
                                <select class="custom-selection">
                                    <option value="" disabled selected hidden>-Select-</option>
                                </select>

                            </div>
                            <div class="element">
                                <div class="label">Email <span>*</span></div><input type="email" size="40">
                            </div>
                            <div class="element">
                                <div class="label">Phone Number <span>*</span></div><input type="phone" size="40">
                            </div>

                        </div>
                        <div class="control">
                            <div class="element-lunch">
                                <h4>Lunch</h4>
                            </div>
                            <div class="element">
                                <div class="label">Meal Preference</div>
                                <select class="custom-selection">
                                    <option value="" selected>Vegetarian</option>
                                </select>

                            </div>
                            <div class="element">
                                <h4>Payment Details</h4>
                            </div>
                            <div class="element">
                                <div class="label">Payment Mode</div>
                                <div class="cb">

                                    <label><input type="checkbox" name="cash">Cash</label><br>
                                    <label><input type="checkbox" name="cheque">Cheque</label><br>
                                    <label><input type="checkbox" name="cash">Demand Draft</label><br>
                                </div>
                            </div>
                            <div class="element">
                                <div class="label">DD/Cheque No.</div> <input type="text" size="40">
                            </div>
                            <div class="element">
                                <div class="label">Drawn On (Bank Name)</div><input type="text" size="40">
                            </div>
                            <div class="element">
                                <div class="label">Payable at</div><input type="text" size="40">
                            </div>

                        </div>

                    </div>

                </div>
            </section>
            <footer>
                <div>
                    <button class="btn">Submit </button>
                    <button class="btn">Reset </button>
                </div>
            </footer>
        </form>
    </div>
    <br>
    <div>
        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fgamhpang.github.io%2FWAP_Lab4%2F&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
            <img src="./css_checker.png" alt="css checker" height="50">
        </a>
        <a href="https://validator.w3.org/nu/?doc=https://gamhpang.github.io/WAP_Lab4/">
            <img src="./htmlchecker.png" alt="html checker" height="50">
        </a>

    </div>
</body>

</html>
